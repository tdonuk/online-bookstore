server:
  port: 8765

spring:
  application:
    name: API-GATEWAY
  cloud:
    gateway:
      routes:
        - id: USER-SERVICE
          uri: lb://USER-SERVICE/
          predicates:
            - Path=/api/user/**
        - id: BOOK-SERVICE
          uri: lb://BOOK-SERVICE/
          predicates:
            - Path=/api/book/**
      discovery:
        locator:
          enabled: true

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/